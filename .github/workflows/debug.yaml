name: Debug
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - "*"
jobs:
  prints:
    strategy:
      matrix:
        vars:
        - GITHUB_REF_NAME
        - GITHUB_REF_PROTECTED
        - GITHUB_REPOSITORY_OWNER_ID
        - ${{github.repository_owner_id}}
        - ${{ github.run_id }}
    runs-on: "ubuntu-latest"
    steps:
    - name: Printall
      run: |
        echo ${{ matrix.vars }}
        echo $${{ matrix.vars }}`

